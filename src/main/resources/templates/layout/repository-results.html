{{#repositories}}
<p><h2>Results</h2></p>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Repository Name</th>
        <th>Owner</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    {{#items}}
    <tr>
        <td>
            <a href="{{html_url}}">{{name}}</a>
        </td>
        <td>{{owner.login}}</td>
        <td>
            {{#description}}
            {{.}}
            {{/description}}
        </td>
    </tr>
    {{/items}}
    </tbody>
    <tfoot>
    <tr>
        <td>
            Total results found:
        </td>
        <td colspan="2">{{total_count}}</td>
    </tr>
    </tfoot>
</table>
{{/repositories}}
