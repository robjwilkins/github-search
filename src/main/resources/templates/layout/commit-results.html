{{#commits}}
<p><h2>Results</h2></p>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Message</th>
        <th>Commit Sha</th>
    </tr>
    </thead>
    <tbody>
    {{#items}}
    <tr>
        <td>
            <a href="{{html_url}}">{{commit.message}}</a>
        </td>
        <td>
            {{sha}}
        </td>
    </tr>
    {{/items}}
    <tr>
        <td>
            Total results found:
        </td>
        <td>{{total_count}}</td>
    </tr>
    </tbody>
</table>
{{/commits}}
